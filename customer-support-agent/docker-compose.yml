version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: urbanstyle-postgres
    environment:
      POSTGRES_DB: urbanstyle_cs
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d urbanstyle_cs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
